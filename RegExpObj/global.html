<html>
<head>
  <title>JavaScript RegExp global Preoperty</title>
</head>
<body>
  <script type="text/javascript">
  var re=new RegExp("string");
  if(re.global){
    document.write("Test1 - Global propety is set");
  } else {
    document.write("Test1 - Global propety is not set");
  }
  re = new RegExp("string","g");
  if(re.global){
    document.write("<br>Test2 - Global propety is set");
  } else {
    document.write("<br>Test2 - Global propety is not set");
  }
  </script>
</body>
</html>
