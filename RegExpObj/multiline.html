<html>
<head>
  <title>JavaScript RegExp multiline Propety</title>
</head>
<body>
  <script type="text/javascript">
  var re=new RegExp("string");

  if(re.multiline){
    document.rite("test1-multiline property is set");
  }else{
    document.write("test1-multiline propetry is not set");
  }
  re=new RegExp("string","m");
  if(re.multiline){
    document.write("<br>test2-multiline property is set");
  }else{
    document.write("<br>test2-multiline property is not set");
  }
  </script>
</body>
</html>
