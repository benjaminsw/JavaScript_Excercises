<html>
<body>
  <p> this is a while loop exercise </p>
  <script type="text/javascript">
  var count = 0;
  document.write("Starting loop");

  while(count < 10){
    document.write("Current Count: " +count+"<br/>");
    count++;
  }
  document.write("Loop stopped <br>");
  document.write("Current Count: " +count+"<br/>");

  </script>
</body>
</html>
