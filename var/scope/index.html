<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>JavaScript Example</title>
	</head>

	<body>
		<script type="text/javascript">
			
			var tempVar = "Potato chips";

			function sayThis(){
				var tempVar = "Sweet potato chips";
				document.write(tempVar);			
			}
			function sayThat(){
				document.write(tempVar);
			}

			sayThis();
			sayThat();
		</script>
	</body>
</html>
