<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>JavaScript Example</title>
</head>

<body>
  <script type="text/javascript">
	//string variable
	var x = "Thsi is my first variable";

	//numeric variable
	var y = 30;

	//null variable
	var n = null;

	//boolean variable
	var b = false;

	document.writeln(x);
	document.writeln(y);
	document.writeln(n);
	document.writeln(b);
  </script>
</body>
</html>
