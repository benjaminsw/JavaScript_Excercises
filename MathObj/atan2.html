<html>
<head>
  <title>JavaScript Math atan2() Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("This method returns the arctangent of the quotient of its arguments. The atan2 method returns a numeric value between -pi and pi representing the angle theta of an (x, y) point.<br><br>");
  var value=Math.atan2(90,15);
  document.write("first test value is: "+value);
  value=Math.atan2(15,90);
  document.write("<br>second test value is: "+value);
  value=Math.atan2(0,-0);
  document.write("<br>third test value is: "+value);
  value=Math.atan2(+Infinity, -Infinity);
  document.write("<br>fourth test value is :"+value);
  </script>
</body>
</html>
