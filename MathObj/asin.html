<html>
<head>
  <title>JavaScript Math asin() Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("This method returns the arcsine in radians of a number. The asin method returns a numeric value between -pi/2 and pi/2 radians for x between -1 and 1. If the value of number is outside this range, it returns NaN.<br><br>");
  var value=Math.asin(-1);
  document.write("first test value is: "+value);
  value=Math.asin(null);
  document.write("<br>second test value is: "+value);
  value=Math.asin(30);
  document.write("<br>third test value is: "+value);
  value=Math.asin("string");
  document.write("<br>forth test value is: "+value);
  </script>
</body>
</html>
