<html>
<head>
  <title>JavaScript Math cos() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.cos(90);
  document.write("first test value is: "+value);

  value=Math.cos(30);
  document.write("<br>second test value is: "+value);

  value=Math.cos(-1);
  document.write("<br>third test value is: "+value);

  value=Math.cos(2*Math.PI);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
