<html>
<head>
  <title>JavaScript Math ceil() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.ceil(45.95);
  document.write("first test value of 45.95 is: "+value);

  value=Math.ceil(45.20);
  document.write("<br>second test value of 45.20 is: "+value);

  value=Math.ceil(-45.95);
  document.write("<br>third test value of-45.95 is: "+value);

  value=Math.ceil(-45.20);
  document.write("<br>fourth test value of-45.20 is: "+value);
  </script>
</body>
</html>
