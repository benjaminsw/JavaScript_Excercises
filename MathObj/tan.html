<html>
<head>
  <title>JavaScript Math tan() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.tan(-30);
  document.write("first test value is: "+value);

  value=Math.tan(90);
  document.write("<br>second test value is: "+value);

  value=Math.tan(45);
  document.write("<br>third test value is: "+value);

  value=Math.tan(Math.PI/180);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
