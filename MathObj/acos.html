<html>
<head>
  <title>JavaScript Math acos() Method</title>
</head>
<body>
<script type="text/javascript">
document.write("This method returns the arccosine in radians of a number. The acos method returns a numeric value between 0 and pi radians for x between -1 and 1. If the value of number is outside this range, it returns NaN.<br><br>");
var value=Math.acos(-1);
document.write("First test value: "+value);
value=Math.acos(null);
document.write("<br> Second test value: "+value);
value=Math.acos(30);
document.write("<br>Third test value: "+value);
value=Math.acos("string");
document.write("<br>Fourth test value: "+value);
</script>
</body>
</html>
