<html>
<head>
  <title>JavaScript Math log() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.log(10);
  document.write("first test value is: "+value);

  value=Math.log(0);
  document.write("<br>second test value is: "+value);

  value=Math.log(-1);
  document.write("<br>third test value is: "+value);

  value=Math.log(100);
  document.write("<br>forth test value is: "+value);

  value=Math.log(null);
  document.write("<br>fifth test value is: "+value);

  value=Math.log("string");
  document.write("<br>sixth test value is: "+value);

  </script>
</body>
</html>
