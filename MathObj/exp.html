<html>
<head>
  <title>JavaScript Math exp() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.exp(1);
  document.write("First test value is:"+value);

  value=Math.exp(30);
  document.write("<br>Second test value is:"+value);

  value=Math.exp(-1);
  document.write("<br>Thrird test value is:"+value);

  value=Math.exp(.5);
  document.write("<br>Fourth test value is:"+value);
  </script>
</body>
</html>
