<html>
<head>
  <title>JavaScript Math min() Method</title>
  </head>
  <body>
    <script type="text/javascript">
    var value=Math.min(10,20,-1,100);
    document.write("first test value is: "+value);

    value=Math.min(-1,-3,-40);
    document.write("<br>scond test value is: "+value);

    value=Math.min(0,-1);
    document.write("<br>third test value is: "+value);

    value=Math.min(100);
    document.write("<br>fourth test value is: "+value);
    </script>
  </body>
  </html>
