<html>
<head>
  <title>JavaScript Math sqrt90 Method</title>
</head>
<body>
  <script type="text/javascript">
  var value =  Math.sqrt(0.5);
  document.write("first test value is: "+value);

  value = Math.sqrt(81);
  document.write("<br>second test value is: "+value);

  value = Math.sqrt(13);
  document.write("<br>third test value is: "+value);

  value = Math.sqrt(-4);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
