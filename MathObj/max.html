<html>
<head>
  <title>JavaScript Math max90 Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.max(10,20,-1,100);
  document.write("first test value is: "+value);

  value=Math.max(-1,-3,-40);
  document.write("<br>scond test value is: "+value);

  value=Math.max(0,-1);
  document.write("<br>third test value is: "+value);

  value=Math.max(100);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
