<html>
<head>
  <title>JavaScript Math sin() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.sin(0.5);
  document.write("first test value is: "+value);

  value=Math.sin(90);
  document.write("<br>second test value is: "+value);

  value=Math.sin(1);
  document.write("<br>third test value is: "+value);

  value=Math.sin(Math.PI/2);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
