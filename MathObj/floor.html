<html>
<head>
  <title>JavaScript Math floor() Method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.floor(10.3);
  document.write("first value test is: "+value);

  value=Math.floor(10.3*3);
  document.write("<br>second value test is: "+value);

  value=Math.floor(-2.9);
  document.write("<br>third value test is: "+value);

  value=Math.floor(-2.2);
  document.write("<br>fourth value test is: "+value);

  value=Math.floor(null);
  document.write("<br>fifth value test is: "+value);

  value=Math.floor("string");
  document.write("<br>sixth value test is: "+value);
  </script>
</body>
</html>
