<html>
<head>
  <title>JavaScript Math pow() method</title>
</head>
<body>
  <script type="text/javascript">
  var value=Math.pow(7,2);
  document.write("first test value is: "+value);

  value=Math.pow(8,8);
  document.write("<br>second test value is: "+value);

  value=Math.pow(-1,2);
  document.write("<br>third test value is: "+value);

  value=Math.pow(0,10);
  document.write("<br>fourth test value is: "+value);
  </script>
</body>
</html>
