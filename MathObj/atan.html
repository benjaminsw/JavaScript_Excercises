<html>
<head>
  <title>JavaScript Math atan() Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("This method returns the arctangent in radians of a number. The atan method returns a numeric value between -pi/2 and pi/2 radians.<br><br>");
  var value=Math.atan(-1);
  document.write("first test value: "+value);
  value=Math.atan(.5);
  document.write("<br>second test value is: "+value);
  value=Math.atan(30);
  document.write("<br>third test value is: "+value);
  value=Math.asin("string");
  document.write("<br>forth test value is: "+value);
  </script>
</body>
</html>
