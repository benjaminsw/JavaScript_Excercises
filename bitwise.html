<html>
<body>
  <script type="text/javascript">
  var a = 2; //binary representaion is "10"
  var b = 3; //binary representation is "11"
  var linebreak = "<br/>";

  document.write("(a&&b)->");
  result = (a & b);
  document.write(result);
  document.write(linebreak);

  document.write("(a|b)->");
  result = (a | b);
  document.write(result);
  document.write(linebreak);

  document.write("a^b->");
  result = (a^b);
  document.write(result);
  document.write(linebreak);

  document.write("(~b)->");
  result = (~b);
  document.write(result);
  document.write(linebreak);

  document.write("(a<<b)->");
  result = (a<<b);
  document.write(result);
  document.write(linebreak);

  document.write("(a>>b)->");
  result = (a>>b);
  document.write(result);
  document.write(linebreak);

</script>
</body>
</html>
