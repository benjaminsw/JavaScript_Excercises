<html>
<head>
  //round up
  <title>JavaScript toFixed() Method</title>
</head>
<body>
  <script type="text/javascript">
  var num=177.1734
  document.write("num.toFixed is "+num.toFixed()+"<br>");

  document.write("num.toFixed(6) is "+num.toFixed(6)+"<br>");

  document.write("num.toFixed(1) is "+num.toFixed(1)+"<br>");

  document.write("(1.23e+5).toFixed(2) is "+(1.23e+5).toFixed(2)+"<br>");

  document.write("(1.23456e-2)toFixed(2) is "+(1.23456e-2).toFixed(2)+"<br>");
</script>
</body>
</html>
