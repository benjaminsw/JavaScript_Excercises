<html>
<head>
  //This method returns a string representing the number object to the specified precision.
  //(digit)
  <title>JavaScript toPrecision() method</title>
</head>
<body>
  <script type="text/javascript">
  var num = new Number(77.1234567);
  document.write("num.toPrecision() is "+num.toPrecision()+"<br>");
  document.write("num.toPrecision(4) is "+num.toPrecision(4)+"<br>");
  document.write("num.toPrecision(2) is "+num.toPrecision(2)+"<br>");
  document.write("num.toPrecision(1) is "+num.toPrecision(1)+"<br>");
  </script>
</body>
</html>
