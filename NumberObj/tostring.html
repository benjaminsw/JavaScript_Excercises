<html>
<head>
  //The toString() method parses its first argument, and attempts to return a string representation in the specified radix (base).
  <title>JavaScript toString() Method</title>
</head>
<body>
  <script type="text/javascript">
  num = new Number(15);
  document.write("num.toString() is "+num.toString()+"<br>")
  document.write("num.toString(2) is "+num.toString(2)+"<br>");
  document.write("num.toString(4) is "+num.toString(4)+"<br>");
  </script>
</body>
</html>
