<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>JavaScript Example</title>
	</head>

	<body>
		<script type="text/javascript">
			//---if else---
			var firstVar = 10;
			var secondVar = 20;

			if(firstVar == secondVar){
				alert("both are equal.");
			}else if(firstVar >= secondVar){
				alert("first is great than second.");
			}else if(firstVar <= secondVar){
				alert("first is less than second.");
			}else{
				alert("Hmm I don't know.");
			}
			//---conditions---
			var name = "Rick";
			var last = "Ross";

			if((name == "Rick") && (last == "Ross")){
				document.write(name + " " + last);
			}
			//switch statement
			function checkArtist(artistName){
				switch(artistName){
					case "Dr.Dre":
						document.write("Aftermath Records");
						break;
					case "Lil Wayne":
						document.write("Cash Money");
						break;
					case "Diddy":
						document.write("Bad boyz");
						break;
					default:
						document.write("This is not part of our label");
				}
			}
			checkArtist("Diddy");
		</script>
	</body>
</html>
