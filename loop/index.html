<!doctype html>

<html lang="en">
	<head>
	  <meta charset="utf-8">
	  <title>JavaScript Example</title>
	</head>

	<body>
		<script type="text/javascript">
			//for loop
			document.write("this is for loop<br>");
			for (var x = 0; x < 10; x++){
				document.write("" + x + " this is our loop <br>");
			}

			//while loop
			document.write("<br>this is while loop<br>");
			var x = 0;

			while (x < 10){
				document.write("" + x + " this is this line<br>");
				x++;
			}

			//do while loop
			document.write("<br>this is do while loop<br>");
			var x = 1;
			do {
				document.write("Thsi is part:" + x + "<br>");
				x++;
			}
			while(x<10);
		</script>
	</body>
</html>
