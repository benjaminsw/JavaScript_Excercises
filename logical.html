<body>
  <script type="text/javascript">
    //jj
    var a = true;
    var b = false;
    var linebreak = "<br/>";

    document.write("a(&&)b ->");
    result = (a && b);
    document.write(result);
    document.write(linebreak);

    document.write("(a||b) ->");
    result = (a || b);
    document.write(result);
    document.write(linebreak);

    document.write("!(a&&b)->");
    result = (!(a || b));
    document.write(result);
    document.write(linebreak);

  </script>

  </body>
