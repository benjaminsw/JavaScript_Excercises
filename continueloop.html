<html>
<body>
  <script type="text/javascript">
  var x=0;
  document.write("Entering the loop<br>");

  while(x<10)
  {
    x=x+1;
    if(x==5){
      continue;//skip the rest of the loop
    }
    document.write(x+"<br>");

  }
  document.write("Existing the loop<br>");
  </script>
</body>
</html>
