<body>
  <script type="text/javascript">
  var count = 0;

  document.write("Starting loop <br>");
  do{
    document.write("current count: "+count+"<br>");
    count++;
  }
  while(count<5);
  document.write("loop stoped<br>");
  document.write("current count: "+count+"<br>");
  </script>
</body>
