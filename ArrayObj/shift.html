<html>
<head>
  <title>JavaScript Array shift Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("Javascript array <b>shift()</b> method removes the <b>first element</b> from an array and returns that element.<br><br>")
  var removed=[105,1,2,3].shift();
  document.write("Removed element is: "+removed);
  </script>
</body>
</html>
