<html>
<head>
  <title>JavaScript Array toSource Method</title>
  </head>
  <body>
    <script type="text/javascript">
    document.write("Javascript array toSource() method returns a string representing the source code of the array. This method is supported by Mozilla.<br><br>");
    var arr=new Array("orange", "mango", "banana", "sugar");
    var str=arr.toSource();
    document.write("return string is: "+str);
    </script>
  </body>
  </html>
