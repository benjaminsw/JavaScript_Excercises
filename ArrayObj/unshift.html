<html>
<head>
  <title>JavaScript Array unshift Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("Javascript array <b>unshift()</b> method adds one or more elements to the beginning of an array and returns the new length of the array.<br><br>");
  var arr = new Array("orange", "mango", "banana", "sugar");
  document.write("original array is: "+arr);
  var length = arr.unshift("water");
  document.write("<br>returned array is: "+arr);
  document.write("<br>lenght of the array is: "+length);
  </script>
</body>
</html>
