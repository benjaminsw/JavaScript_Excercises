<html>
<head>
  <title>JavaScript Array toString Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("avascript array toString() method returns a string representing the source code of the specified array and its elements.<br><br>");
  var arr=new Array("orange","mango","banana","sugar");
  var str=arr.toString();
  document.write("returned string is: "+str);
  </script>
</body>
</html>
