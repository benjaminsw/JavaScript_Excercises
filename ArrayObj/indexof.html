<html>
<head>
  <title>JavaScript Array indexOf Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("avascript array indexOf() method returns the first index at which a given element can be found in the array, or -1 if it is not present.<br><br>")
  if(!Array.prototype.indexOf)
  {
    Array.prototype.indexOf = function(elt /*, thisp*/)
    {
      var len = this.length;
      var from = Number(arguments[1])||0;
      from = (from<0)
      ?Math.ceil(from)
      :Math.floor(from);
      if(from<0)
      from += len;
      for(;from<len;from++)
      {
        if(from in this && this[from] === elt)
        return from;
      }
      return -1;
    };
  }
  var index =[12,5,8,130,44,8].indexOf(8);
  document.write("index is: "+index);
  var index = [12,5,8,130,44,8].indexOf(13);
  document.write("<br>index is: "+index);
  </script>
</body>
</html>
