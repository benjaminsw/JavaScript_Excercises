<html>
<body>
  <script type="text/javascript">

  var a = 10;
  var b = 20;
  var linebreak = "<br/>";

  document.write("((a > b)? true : false)-> ");
  result = (a>b)?"true":"false";
  document.write(result);
  document.write(linebreak);

  document.write("((a < b)? true : false)-> ");
  result = (a<b)?"true":"false";
  document.write(result);
  document.write(linebreak);

  </script>
</body>
</html>
