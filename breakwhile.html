<html>
<body>
  <script type="text/javascript">
  var x = 1;
  document.write("Entering the loop<br>");

  while(x<20)
  {
    if(x==5){
      break; //break out of loop completely
    }

    x = x+1;
    document.write(x+"<br>");
  }
  document.write("existing the loop!<br>");
  </script>
</body>
</html>
