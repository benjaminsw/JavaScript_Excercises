<html>
<head>
  <title>user-define objects</title>
  <script type="text/javascript">
  function book(title, auther){
    this.title1 = title;
    this.auther1 = auther;
  }
  </script>
</head>
<body>
  <script type="text/javascript">
  var myBook = new book("pearl","mohtashim");
  document.write("print out my book<br>");
  document.write("book title is "+ myBook.title1 +"<br>");
  document.write("book auther is"+ myBook.auther1 +"<br>");
  </script>
</body>
</html>
