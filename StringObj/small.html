<html>
<head>
  <title>JavaScript String small() method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("This method causes a string to be displayed in a small font, as if it were in a <small> tag.");
  var str = new String("Hello world");
  alert(str.small());
  document.write(str.small());
  </script>
</body>
</html>
