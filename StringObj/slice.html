<html>
<head>
  <title>JavaScript String slice() Method</title>
</head>
<body>
  <script type="text/javascript">
  document.write("This method extracts a section of a string and returns a new string.<br><br>");
  var str = "Apple are round, and apples are juicy.";
  var sliced = str.slice(3,-2);
  document.write(sliced);
  </script>
</body>
</html>
