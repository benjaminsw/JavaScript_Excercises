<html>
<head>
  <title>JavaScript String localeCompare() Method</title>
  <body>
    <script type="text/javascript">
    document.write("This method returns a number indicating whether a reference string comes before or after or is the same as the given string in sorted order.<br><br>");
    var str1 = new String("Thois is beautiful string.");
    var index = str1.localeCompare("XYZ");
    document.write("localCompare first 'XYZ': "+index+"<br>");
    var index = str1.localeCompare("AbCD ?");
    document.write("localCompare second: 'AbCD ?'"+index+"<br>");
    </script>
  </body>
  </html>
